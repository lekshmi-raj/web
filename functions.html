<html>
<head>
<title>string</title>
</head>
<body bgcolor="lightblue">
<script language="javascript">
var str="This is for string methods";
var str1="value of functions";
var str2="for concatenation";
var lw="to lowercase";
document.write("<h4><b><U>String operations</U></h4>");
document.write("First string is:",str);
document.write("<br>second string is\t",str1);
document.write("<br>");
document.write("Character at position 2 of the string-",str,"is:",str.charAt(2));
document.write("<br>");
document.write("Unicode of characters at position 3:",str.charCodeAt(3));
document.write("<br>");
document.write("Concatenating two strings:",str.concat(str1));
document.write("<br>");
document.write("Position of f at string...",str,"is",str.indexOf('f'));
document.write("<br>");
document.write("Searching match for word in string...",str.search("is"));
document.write("<br>");
document.write("Replacing the word...",str.replace("method","functions"));
document.write("<br>");
document.write("Slicing first string...",str.slice(2,5));
document.write("<br>");
document.write("Uppercase of second string is...",str1.toUpperCase());
document.write("<br>");
document.write("Lowercase of first string is...",str.toLowerCase());
document.write("<br>");
document.write("<h4><u><b>Math operations</h4></u>");
document.write("<br>");
document.write("Math.ceil(4.4)=",Math.ceil(4.4));;
document.write("<br>sin(90)=",Math.sin(90*Math.PI/180));
document.write("<br>Math.floor(4.7)=",Math.floor(4.7));
document.write("<br>Minimum value is...",Math.min(0,150,30,20,-8,-200));
document.write("<br>Maximum value is...",Math.max(0,150,30,20,-8,-200));
document.write("<br>");
document.write("Math.abs(-4)=",Math.abs(-4));
</script>
</body>
</html>
